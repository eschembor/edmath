  <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">
    <meta name="description" content="Mad Math Minute - addition, multiplication teaching tool">
    <title>Mad Math Minute!</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/mmm.css" rel="stylesheet">
  </head>

  <body>

    <div style='display:none;' class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Mad Math Minute!</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <input type='text' id='txtAnswer' style='display:none' />

    <div class="full-width game-off" style="text-align: center; background-color: #c0c0c0; font-size: x-large; height: 1.3em; color: #000; font-weight: bold;">
    All4Fun - Mad Math Minute!
    </div>

    <div class="full-width game-on" style="background-color: #c0c0c0; font-size: x-large; height: 1.5em; color: #fff;">
	    <div class="timer" style="float: left; padding-left: 20px">
            <span style='margin-top: 2px;' class="glyphicon glyphicon-time game-on"></span>&nbsp;
            <span id='showTime' class='game-on'></span>
        </div>

    	<div class="score" style="float: left; text-align: right; float: right; padding-right: 20px">
            <span style='margin-top: 4px; color: #008000;' class="glyphicon glyphicon-thumbs-up game-on"></span>&nbsp;
            <span class='game-on' id='countCorrect'></span>
            &nbsp;&nbsp;&nbsp;
            <span style='margin-top: 4px; color: #ff0000;' class="glyphicon glyphicon-thumbs-down game-on"></span>&nbsp;
            <span class='game-on' id='countWrong'></span>
    	</div>
    </div>

    <div style="clear: both"></div>

    <div class="full-width game-off" style="text-align: center; font-size: large; height: 1.2em; color: #fff; margin-top: 10px;">
        <button class="btn btn-success" style='height: 6em; font-size: 2em; color: #000080; border-radius: 10px; margin: 10%; width: 80%; white-space:normal' onclick='newGame(); return false;'>
        Start a New Game
        </button>

        <button class="btn btn-danger" style='font-size: 1.4em; color: #303030; border-radius: 10px; margin: 10%; width: 80%;' onclick='showOptionsDialog(); return false;'><span class='glyphicon glyphicon-cog' style='margin-right: 12px;'></span>Options</button>

        <button class="btn btn-info" style='font-size: 1.4em; color: #303030; border-radius: 10px; margin: 10%; width: 80%;' onclick='showAboutDialog(); return false;'><span class='glyphicon glyphicon-info-sign' style='margin-right: 12px;'></span>About this App</button>

    </div>

    <div style="clear: both"></div>

    <div class="container game-on">

    <h1 class='game-on' style="text-align: center">
        <span id='n1'></span>&nbsp;
        <span id='operator'></span>&nbsp;
        <span id='n2'></span>
        =
        <span id='displayAnswer'></span>
    </h1>

    <div class="keyboard">
    <div class="keyboardrow">
        <div class="col-xs-4 col-sm-4">
		    <button ontouchstart='handlekeyclick("1");' ondblclick='handlekeyclick("X");'>1</button>
        </div>
        <div class="col-xs-4 col-sm-4">
            <button ontouchstart='handlekeyclick("2");'>2</button>
        </div>
        <div class="col-xs-4 col-sm-4">
            <button ontouchstart='handlekeyclick("3");'>3</button>
        </div>
	</div>

    <div class="keyboardrow">
        <div class="col-xs-4 col-sm-4">
            <button onclick='handlekeyclick("4");'>4</button>
        </div>
        <div class="col-xs-4 col-sm-4">
            <button onclick='handlekeyclick("5");'>5</button>
        </div>
        <div class="col-xs-4 col-sm-4">
            <button onclick='handlekeyclick("6");'>6</button>
        </div>
	</div>


    <div class="keyboardrow">
        <div class="col-xs-4 col-sm-4">
            <button onclick='handlekeyclick("7");'>7</button>
        </div>
        <div class="col-xs-4 col-sm-4">
            <button onclick='handlekeyclick("8");'>8</button>
        </div>
        <div class="col-xs-4 col-sm-4">
            <button onclick='handlekeyclick("9");'>9</button>
        </div>
	</div>

    <div class="keyboardrow">
        <div class="col-xs-4 col-sm-4">
            <button class="btn btn-danger" onclick='handlekeyclick("DEL");'>DEL</button>
        </div>
        <div class="col-xs-4 col-sm-4">
            <button onclick='handlekeyclick("0");'>0</button>
        </div>
        <div class="col-xs-4 col-sm-4">
            <button class="btn btn-success" onclick='handlekeyclick("ANSWER");'>OK</button>
        </div>
	</div>

    </div>

    </div><!-- /.container -->

    <!-- Modal results page -->
    <div id='modalResultsDlg' class="modal fade" data-backdrop='static'>
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Game Over! Here are Your Results</h4>
          </div>
          <div class="modal-body">
            <table class='results'>
                <tr style='color: #008000'>
                    <td class="glyphicon glyphicon-thumbs-up"></td>
                    <td><span id='dlgCorrectCount'></span> Correct!</td>
                </tr>
                <tr style='color: red'>
                    <td class='glyphicon glyphicon-thumbs-down'></td>
                    <td><span id='dlgWrongCount'></span> Incorrect</td>
                </tr>
            </table>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!-- Modal About page -->
    <div id='modalAboutDlg' class="modal fade" data-backdrop='static'>
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">About All4Fun's Mad Math Minute</h4>
          </div>
          <div class="modal-body">
                <div style='margin: 20px;'>All4Fun's Mad Math Minute is provided free - please enjoy this game responsibly :)</div>
                <div style='margin: 20px;font-style:italic'>This game was create by Andrew S.</div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!-- Modal results page -->
    <div id='optionsDlg' class="modal fade" data-backdrop='static'>
      <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Options</h4>
        </div>
        <div class="modal-body">

            <form class="form-horizontal">
                <div class="form-group">
                    <label for="maxOperand" class="col-sm-4 control-label">Max Operand</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" id="maxOperand">
                    </div>
                </div>          

                <div class="form-group">
                    <label for="maxTime" class="col-sm-4 control-label">Time Limit</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" id="maxTime">
                    </div>
                </div>          

                <div class="form-group">
                    <div class="col-sm-4">
                        <label for="maxTime" class="control-label">Operations</label>
                    </div>
                    <div class="col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="rbOps" value="a" checked>
                                    Addition
                            </label>

                            <label>
                                <input type="checkbox" name="rbOps" value="s" checked>
                                    Subtraction
                            </label>
 
                            <label>
                                <input type="checkbox" name="rbOps" value="m" checked>
                                    Multiplication
                            </label>

                            <label>
                                <input type="checkbox" name="rbOps" value="d" checked>
                                    Division
                            </label>
                        </div>
                    </div>
                </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" onClick='return (saveOptionsDialogToConfig());'>Save</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="bootstrap/js/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>   
    <script src="./js/fastclick.js"></script>   

    <script src="./js/main.js"></script>  
    </body>
</html>
